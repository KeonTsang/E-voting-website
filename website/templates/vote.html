{% extends 'base.html' %}
{% block page_content %}
<html lang="en">
    <body class="login-page">
        <div class="content">
            <h1>Cast your vote</h1>
        </div>

        <div class="content">
            <div class="login-box">
                {% if user_authenticated %}
                    <p>View the list of candidates and cast your vote:</p>
                    <form method="POST" action="/submit_vote">
                        <!-- Display the list of candidates -->
                        {% for candidate in candidate_list %}
                            <label>
                                <input type="radio" name="voted_candidate" value="{{ candidate.CandidateID }}">
                                {{ candidate.Name }} - {{ candidate.Party }}
                            </label><br>
                        {% endfor %}
                        <br>
                        <input type="submit" value="Cast Vote" class="login-button">
                    </form>
                {% else %}
                    <p>You must sign in to continue to vote</p>
                    <a href="login.html" class="login-button">Login</a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
{% endblock %}
